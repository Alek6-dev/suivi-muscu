<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendrier</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="calendar">
      <!-- Navigation mois -->
      <div class="calendar-header">
        <button id="prev">&lt;</button>
        <div id="month-year"></div>
        <button id="next">&gt;</button>
      </div>

      <!-- Jours de la semaine -->
      <div class="week-days">
        <div>Lun</div>
        <div>Mar</div>
        <div>Mer</div>
        <div>Jeu</div>
        <div>Ven</div>
        <div>Sam</div>
        <div>Dim</div>
      </div>

      <!-- Conteneur du mois -->
      <div class="grid-month" id="month">
        <!-- Modèle d'une semaine caché pour clonage -->
        <div class="week template-week" id="single-week">
          <div class="day"></div>
          <div class="day"></div>
          <div class="day"></div>
          <div class="day"></div>
          <div class="day"></div>
          <div class="day"></div>
          <div class="day"></div>
        </div>
      </div>

      <!-- Popup choix de séance  -->
      <div class="popup-preview-day" id="popup-preview-day">
        <div class="prev">
          <button class="prev-day" id="prev-day">&lt;</button>
        </div>
        <div class="info-day">
          <div class="popup-date" id="popup-date"></div>
          <div id="day-content"></div>
          <button id="add-group">+ Groupe</button>
        </div>
        <div class="next">
          <button class="next-day" id="next-day">&gt;</button>
        </div>
      </div>
    </div>

    <div id="exo-modal" class="exo-modal" style="display: none">
      <div class="exo-modal-box">
        <div class="exo-modal-header">
          <div id="exo-modal-title" class="exo-modal-title">Exercice</div>
          <button id="exo-modal-close" type="button">Fermer</button>
        </div>

        <div class="exo-modal-body">
          <label>
            Séries
            <input id="exo-series" type="number" min="1" step="1" />
          </label>

          <label>
            Reps
            <input id="exo-reps" type="number" min="0" step="1" />
          </label>

          <label>
            Charge (kg)
            <input id="exo-weight" type="number" min="0" step="0.5" />
          </label>

          <label>
            Récup (sec)
            <input id="exo-rest" type="number" min="0" step="5" />
          </label>

          <button id="exo-save" type="button">Enregistrer</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
