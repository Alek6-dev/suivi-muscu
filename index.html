<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendrier</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calendar">
      <!-- Navigation mois -->
      <div class="calendar-header">
        <button id="prev">&lt;</button>
        <div id="month-year"></div>
        <button id="next">&gt;</button>
      </div>

      <!-- Jours de la semaine -->
      <div class="week-days">
        <div>Lun</div>
        <div>Mar</div>
        <div>Mer</div>
        <div>Jeu</div>
        <div>Ven</div>
        <div>Sam</div>
        <div>Dim</div>
      </div>

      <!-- Conteneur du mois -->
      <div class="grid-month" id="month">
        <!-- Modèle d'une semaine caché pour clonage -->
        <div class="week template-week" id="single-week">
          <div class="day"></div>
          <div class="day"></div>
          <div class="day"></div>
          <div class="day"></div>
          <div class="day"></div>
          <div class="day"></div>
          <div class="day"></div>
        </div>
      </div>

      <!-- Popup choix de séance  -->
      <div class="popup-preview-day" id="popup-preview-day">
        <button class="prev-day" id="prev-day">&lt;</button>
        <div class="popup-date" id="popup-date"></div>
        <button class="next-day" id="next-day">&gt;</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
